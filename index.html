<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석부</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0.0/jquery.qrcode.min.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>출석부</h1>

    <label for="date">날짜: </label>
    <input type="date" id="date" value="" />
    <button onclick="updateDate()">날짜 수정</button>
    <br><br>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>출석 여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td class="attendance" data-name="홍길동">X</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td class="attendance" data-name="김철수">X</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td class="attendance" data-name="이영희">X</td>
            </tr>
        </tbody>
    </table>

    <div id="qrCode"></div>
    <button onclick="refreshAttendance()">새로 고침</button>

    <script>
        $(document).ready(function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            $('#date').val(formattedDate);
            generateQRCode();
        });

        function updateDate() {
            const selectedDate = $('#date').val();
            const dateParts = selectedDate.split('-');
            const newDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            console.log("수정된 날짜:", newDate.toLocaleDateString());
            generateQRCode();
        }

        function generateQRCode() {
            const qrCodeUrl = "https://example.com"; // 특정 사이트 URL
            $('#qrCode').empty().qrcode({
                width: 128,
                height: 128,
                text: qrCodeUrl
            });
        }

        function refreshAttendance() {
            $('.attendance').each(function() {
                const name = $(this).data('name');
                // 여기서 서버에 출석 여부를 확인하는 로직 추가
                // 예시: 서버에서 이름으로 출석 여부를 확인하여 O 또는 X로 변경
                // $(this).text("O"); // 출석 확인 후 O로 변경
            });
        }
    </script>
</body>
</html>
